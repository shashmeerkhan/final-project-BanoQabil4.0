<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nueplex</title>
    <link rel="icon" type="image/png" href="images/fevi-icon.png" />
    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="booking.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Header -->
    <header class="navbar">
      <div class="logo">
        <a href="./index.html"
          ><img src="images/nueplexlogo.png" alt="Nueplex Logo"
        /></a>
      </div>

      <div class="search-container">
        <input type="text" placeholder="Search..." />
        <span class="search-icon">üîç</span>
      </div>

      <div class="delivery-banner">
        <a href="booking.html"
          ><img src="images/ticket-online.png" alt="Delivery Booking"
        /></a>
      </div>
    </header>

    <!-- Navigation Menu -->
    <nav class="main-menu">
      <a href="#">NUE NEWS</a>
      <a href="#">TICKETS INFO</a>
      <a href="#">ABOUT US</a>
      <a href="#">PRIVATE SCREENING</a>
      <a href="#">NUEPLEX CARES</a>
      <a href="#">JB FILMS</a>
      <a href="#">ADVERTISE</a>
      <a href="#">CONTACT US</a>
    </nav>
    <!-- Booking Form -->
    <main class="booking-container">
      <h1>DELIVERY BOOKING</h1>
      <form>
        <div>
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter Name" required />
        </div>

        <div>
          <label for="contact">Contact No</label>
          <input
            type="tel"
            id="contact"
            placeholder="Enter Contact No"
            required
          />
        </div>

        <div>
          <label for="address">Residence</label>
          <input
            type="text"
            id="address"
            placeholder="Enter Address"
            required
          />
        </div>

        <div>
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter Email" required />
        </div>

        <div>
          <label for="tickets">No Of Tickets (1 to 20)</label>
          <input
            type="number"
            id="tickets"
            min="1"
            max="20"
            placeholder="Enter No Of Tickets"
            required
          />
        </div>

        <div>
          <label for="branch">Select Branch</label>
          <select id="branch" required>
            <option value="" disabled selected>SELECT BRANCH</option>
            <option>DHA</option>
            <option>Askari IV</option>
          </select>
        </div>

        <div>
          <label for="movie">Movie</label>
          <select id="movie" required>
            <option value="" disabled selected>Select Movie</option>
            <option>Godzilla x Kong</option>
            <option>Dune: Part 2</option>
            <option>Joker 2</option>
          </select>
        </div>

        <div>
          <label for="date">Date</label>
          <input
            type="date"
            id="date"
            min="2025-06-01"
            max="2025-12-31"
            required
          />
        </div>

        <div>
          <label for="time">Time</label>
          <select id="time" required>
            <option value="" disabled selected>Select Time</option>
            <option>12 p.m.</option>
            <option>3 p.m.</option>
            <option>6 p.m.</option>
            <option>9 p.m.</option>
            <option>12 a.m.</option>
          </select>
        </div>

        <button type="submit">SUBMIT</button>
      </form>
    </main>
  </body>
</html>
